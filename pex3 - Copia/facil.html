<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilos/stylequiz.css">
    <link rel="icon" href="imagens/fiveicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

<body>
    <main>
        <div id="quiz-container">
            <div id="temporizador">
                <div id="circulo">
                    <div id="tempo">10</div>
                </div>
            </div>
            <br>
            <div id="pergunta">Carregando pergunta...</div>
            <div id="opcoes"></div>
            <div id="resultado"></div>
            <div id="gameOverMessage" class="hidden flex flex-col items-center justify-center p-4">
            </div>
        </div>
        <div id="customAlertModal"
            class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white p-6 rounded-lg shadow-lg text-center max-w-sm w-full mx-4">
                <p id="customAlertMessage" class="mb-4 text-lg font-semibold text-gray-800"></p>
                <button id="customAlertCloseButton"
                    class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">OK</button>
            </div>
        </div>
