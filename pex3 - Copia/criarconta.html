<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="estilos/criarconta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <link rel="icon" href="imagens/fiveicon.png" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <h2>Criar Nova Conta</h2>
        <form id="createAccountForm">
            <div class="input-group">
                <label for="newUsername">Email:</label>
                <input type="text" id="newUsername" name="newUsername" autocomplete="new-username" required>
            </div>
            <div class="input-group password-group"> <label for="newPassword">Senha:</label>
                <input type="password" id="newPassword" name="newPassword" autocomplete="new-password" required minlength="6">
                <span class="toggle-password" id="toggleNewPassword">
                    <i class="far fa-eye"></i> </span>
            </div>
            <div class="input-group password-group"> <label for="confirmPassword">Confirmar Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="new-password" required minlength="6">
                <span class="toggle-password" id="toggleConfirmPassword">
                    <i class="far fa-eye"></i> </span>
            </div>
            <button type="submit">Criar Conta</button>
            <p id="createMessage" class="message"></p>
            <p class="link-to-login">Já tem uma conta? <a href="login.html">Faça Login</a></p>
        </form>
    </div>
    <script type="module" src="js/criarconta.js"></script>
</body>
</html>
