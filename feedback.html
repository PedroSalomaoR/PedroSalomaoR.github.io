<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Feedback</title>
    <link rel="icon" href="imagens/fiveicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="estilos/feedback.css">
    </head>

<body class="font-inter bg-gray-100 flex items-center justify-center min-h-screen p-4 sm:p-6">
    <div class="container bg-white p-6 sm:p-8 rounded-lg shadow-xl w-full max-w-2xl">
        <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 mb-6 sm:mb-8">Deixe seu Feedback!</h1>

        <form id="feedbackForm" class="space-y-5">
            <div class="form-group">
                <label for="userName" class="block text-gray-700 text-sm font-medium mb-2">Seu Nome:</label>
                <input type="text" id="userName" readonly required
                    class="w-full p-3 border border-gray-300 rounded-md bg-gray-100 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="form-group">
                <label for="rating" class="block text-gray-700 text-sm font-medium mb-2">Avaliação:</label>
                <div class="stars text-2xl" id="starRating">
                    <i class="far fa-star" data-value="1"></i>
                    <i class="far fa-star" data-value="2"></i>
                    <i class="far fa-star" data-value="3"></i>
                    <i class="far fa-star" data-value="4"></i>
                    <i class="far fa-star" data-value="5"></i>
                </div>
                <input type="hidden" id="rating" name="rating" value="0">
            </div>

            <div class="form-group">
                <label for="comment" class="block text-gray-700 text-sm font-medium mb-2">Comentário:</label>
                <textarea id="comment" name="comentario" rows="5" required
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-y"></textarea>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 transition duration-300 font-semibold shadow-md">Enviar Feedback</button>
            <p id="feedbackStatus" class="message"></p>
        </form>

        <div id="fundo" class="mt-8 pt-6 border-t border-gray-200">
            <h2 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-6">Feedbacks Recebidos</h2>
            <div id="feedbackList" class="space-y-4">
                </div>

            <div id="customAlertModal"
                class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50 hidden">
                <div class="bg-white p-6 rounded-lg shadow-lg text-center max-w-sm w-full mx-4">
                    <p id="customAlertMessage" class="mb-4 text-lg font-semibold text-gray-800"></p>
                    <button id="customAlertCloseButton" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">OK</button>
                </div>
            </div>

            <div id="customConfirmModal"
                class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50 hidden">
                <div class="bg-white p-6 rounded-lg shadow-lg text-center max-w-sm w-full mx-4">
                    <p id="customConfirmMessage" class="mb-4 text-lg font-semibold text-gray-800"></p>
                    <div class="flex justify-center space-x-4">
                        <button id="customConfirmYesButton"
                            class="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">Sim</button>
                        <button id="customConfirmNoButton"
                            class="px-6 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">Não</button>
                    </div>
                </div>
            </div>
        </div>
        <button id="backToHomeButton" class="w-full bg-gray-200 text-gray-800 p-3 rounded-md mt-8 hover:bg-gray-300 transition duration-300 font-semibold shadow-md">Voltar para o Dashboard</button>
    </div>

    <form id="formspreeFeedbackForm" action="https://formspree.io/f/xzzrwode" method="POST" style="display: none;">
        <input type="text" name="Nome do Usuario" id="formFeedbackUserName">
        <input type="number" name="Avaliacao Estrelas" id="formFeedbackRating">
        <textarea name="Comentario do Feedback" id="formFeedbackComment"></textarea>
        <input type="hidden" name="_subject" id="formFeedbackSubject">
    </form>

    <script type="module" src="js/feedback.js"></script>
</body>

</html>
