<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Pontuações por Email</title>
    <link rel="stylesheet" href="estilos/email.css">
    <link rel="icon" href="imagens/fiveicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container email-container">
        <h1>Receba suas Pontuações por Email</h1>
        <p>Informe seu endereço de e-mail abaixo para receber um resumo das suas pontuações nos diferentes níveis de dificuldade.</p>

        <div class="score-display">
            <h2>Suas Pontuações Salvas:</h2>
            <p><strong>Fácil:</strong> <span id="scoreFacil">--</span></p>
            <p><strong>Médio:</strong> <span id="scoreMedio">--</span></p>
            <p><strong>Difícil:</strong> <span id="scoreDificil">--</span></p>
        </div>

        <form id="emailScoreForm">
            <div class="form-group">
                <label for="userEmail">Seu E-mail:</label>
                <input type="email" id="userEmail" required placeholder="seuemail@exemplo.com">
            </div>

            <button type="submit">Enviar Minhas Pontuações</button>
            <p id="emailStatus" class="message"></p>
        </form>

        <button id="backToDashboardButton" class="botao">Voltar ao Dashboard</button>
    </div>

    <form id="formspreeScoreForm" action="https://formspree.io/f/xpwdnbzo" method="POST" style="display: none;">
        <input type="email" name="_replyto" id="formUserEmail">
        <input type="hidden" name="Nome do Usuario" id="formUserName">
        <input type="hidden" name="Pontuacao Facil" id="formScoreFacil">
        <input type="hidden" name="Pontuacao Medio" id="formScoreMedio">
        <input type="hidden" name="Pontuacao Dificil" id="formScoreDificil">
        <input type="hidden" name="_subject" id="formEmailSubject">
    </form>

    <script type="module" src="js/email.js"></script>
</body>
</html>
