<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="imagens/fiveicon.png" type="image/x-icon">
    </head>

<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Login</h2>
        <form id="loginForm" class="space-y-5">
            <div class="relative">
                <input type="email" id="username" placeholder="Seu e-mail"
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 font-inter">
            </div>
            <div class="relative">
                <input type="password" id="password" placeholder="Sua senha"
                    class="w-full p-3 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 font-inter">
                <span class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer text-gray-500 hover:text-gray-700" id="togglePassword">
                    <i class="far fa-eye"></i>
                </span>
            </div>
            <button type="submit"
                class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 transition duration-300 font-inter font-semibold">Entrar</button>
        </form>
        <button type="button" onclick="window.location.href='criarconta.html'"
            class="w-full bg-gray-200 text-gray-800 p-3 rounded-md mt-4 hover:bg-gray-300 transition duration-300 font-inter font-semibold">Criar Conta</button>
        <p id="message" class="message text-red-500 mt-4 text-sm font-semibold"></p>
    </div>

    <div id="customAlertModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg text-center max-w-sm w-full mx-4">
            <p id="customAlertMessage" class="mb-4 text-lg font-semibold text-gray-800"></p>
            <button id="customAlertCloseButton" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">OK</button>
        </div>
    </div>

    <script type="module" src="js/login.js"></script>
</body>

</html>
